<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x1 = prompt("Digite a primeira nota: ");
        var x2 = prompt("Digite a segunda nota: ");

        var soma = parseFloat(x1) + parseFloat(x2);
        var sub = parseFloat(x1) - parseFloat(x2);
        var mult = parseFloat(x1) * parseFloat(x2);
        var div = parseFloat(x1) / parseFloat(x2);
        var res = parseFloat(x1) % parseFloat(x2);

        document.write("Soma: " + soma + " || ");
        document.write("Subtração: " + sub + " || ");
        document.write("Multiplicação: " + mult + " || ");
        document.write("Divisão: " + div + " || ");
        document.write("Resto: " + res);
    </script>
</body>
</html>
